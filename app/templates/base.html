<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">  
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>


    <!-- Обновленный навбар -->
    <nav class="navbar navbar-expand-lg" style="background-color: #0056b3;"> <!-- Синий цвет фона -->
        <div class="container">
            <a class="navbar-brand" href="/" style="color: white;">HTML parser</a> <!-- Белый цвет текста -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logoutButton" class="btn btn-danger" style="display:none;">Выход</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


        <div class="container" id="main-content">  <!-- Основное содержимое -->
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
