services:
  web:
    tty: true
    stdin_open: true
    build: .
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "${FLASK_PORT}:${FLASK_PORT}"
    environment:
      - HTTP_PROXY=
      - HTTPS_PROXY=
      - DISPLAY=:99
    volumes:
      - ./app:/app
      - ./data:/tmp/app-data  # данные вне контейнера
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    command: sh -c "Xvfb :99 -screen 0 1920x1080x24 & gunicorn -c gunicorn.conf.py run:app"
    networks:
      - parser_network
    restart: always

networks:
  parser_network:
    external: true
