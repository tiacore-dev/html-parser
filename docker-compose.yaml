services:

  selenium:
    image: selenium/standalone-firefox:latest
    container_name: selenium
    ports:
      - "4444:4444"
    networks:
      - parser_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    container_name: web
    tty: true
    stdin_open: true
    env_file:
      - .env
    ports:
      - "${PORT}:8000"
    command: gunicorn -c gunicorn.conf.py run:app
    environment:
      - HTTP_PROXY=
      - HTTPS_PROXY=
    networks:
      - parser_network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    restart: always
    depends_on:
      selenium:
        condition: service_healthy
    environment:
      - SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub
    container_name: scheduler
    tty: true
    stdin_open: true
    env_file:
      - .env
 
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - type: tmpfs
        target: /tmp
    networks:
      - parser_network


networks:
  parser_network:
    external: true
    #driver: bridge