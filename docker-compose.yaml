services:

  selenium:
      image: selenium/standalone-firefox:latest
      restart: always
      ports:
        - "4444:4444"
      networks:
        - parser_network

  web:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    container_name: web
    tty: true
    stdin_open: true
    env_file:
      - .env
    ports:
      - "${PORT}:8000"
    command: gunicorn -c gunicorn.conf.py run:app
    environment:
      - HTTP_PROXY=
      - HTTPS_PROXY=
    networks:
      - parser_network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    restart: always
    depends_on:
      - selenium
    environment:
      - SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub
    container_name: scheduler
    tty: true
    stdin_open: true
    env_file:
      - .env
 
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - type: tmpfs
        target: /tmp
    networks:
      - parser_network


networks:
  parser_network:
    external: true
    #driver: bridge