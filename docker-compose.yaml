services:
  web:
    tty: true
    stdin_open: true
    build: .
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "${FLASK_PORT}:${FLASK_PORT}"
    environment:
      - HTTP_PROXY=
      - HTTPS_PROXY=
      - DISPLAY=:99  # Переменная окружения для Xvfb
    volumes:
      - .:/app
    command: sh -c "Xvfb :99 -screen 0 1920x1080x24 & gunicorn -c gunicorn.conf.py run:app"
    networks:
      - parser_network

networks:
  parser_network:
    external: true
