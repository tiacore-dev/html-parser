services:
  web:
    build: .
    restart: always
    tty: true
    stdin_open: true

    ports:
      - "${FLASK_PORT}:${FLASK_PORT}"

    environment:
      - HTTP_PROXY=
      - HTTPS_PROXY=

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env
    volumes:
      - type: tmpfs
        target: /tmp


    networks:
      - parser_network

networks:
  parser_network:
    external: true
