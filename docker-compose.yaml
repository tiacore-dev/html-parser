services:
  web:
    build: .
    restart: always
    tty: true
    stdin_open: true

    environment:
      - HTTP_PROXY=
      - HTTPS_PROXY=
      - DISPLAY=:99

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env

    volumes:
      - type: tmpfs
        target: /tmp
    network_mode: host


